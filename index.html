<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo JavaScript </title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
  <Section class="wrapper">
    <div class="border">
      <form action="#">
        <h1>Todo App
          <h1>
            <input type="text" id="text" autofocus placeholder="Add task" >
            <button type="submit" id="add">Add</button>
            <button id="removeAll">Remove all</button>
      </form>
      <ul id="todo-list"></ul>
      <h2 id="done-title">COMPLETED TASK</h2>
      <ul id="done-list"></ul>
    </div>
  </Section>
  <script type="text/javascript" src="scripts/Storage.js"></script>
  <script type="text/javascript" src="scripts/TaskData.js"></script>
  <script type="text/javascript" src="scripts/TaskLogic.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
